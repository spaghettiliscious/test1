<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your DevOps Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
      opacity: 0.1;
      animation: moveClouds 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveClouds {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <h1>Embark on Your DevOps Journey</h1>
  <p>Learn automation, deployment, and cloud skills to become a confident DevOps engineer. Every journey starts with a single step â€” start building today!</p>
  <button class="btn" onclick="alert('Let\'s start learning DevOps!')">Start Now</button>
</body>
</html>
